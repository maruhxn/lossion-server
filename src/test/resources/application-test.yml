server:
  error:
    whitelabel:
      enabled: false
spring:
  config:
    activate:
      on-profile: test
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 10
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 600MB
logging:
  level:
    com.maruhxn.lossion: debug
    org.hibernate.SQL: debug
cloud:
  aws:
    s3:
      bucket: lossion
    region:
      static: ap-northeast-2
    stack:
      auto: false

jwt:
  secret-key: 11111111111111111111111111111111111111111111111111111111111111111111111
  expiration: 86400000 # 1일
  refresh-token:
    expiration: 604800000 # 7일
aes:
  secret-key: 1111111111111111111111111111111
  iv: 1111111111111111