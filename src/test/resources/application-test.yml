spring:
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  web:
    resources:
      add-mappings: false

logging:
  level:
    com.maruhxn.lossion: debug
    org.hibernate.SQL: debug

cloud:
  aws:
    s3:
      bucket: lossion-test
    region:
      static: ap-northeast-2
    stack:
      auto: false

jwt:
  secret-key: 11111111111111111111111111111111111111111111111111111111111111111111111
  expiration: 86400000 # 1일
  refresh-token:
    expiration: 604800000 # 7일

aes:
  secret-key: 1111111111111111111111111111111
  iv: 1111111111111111