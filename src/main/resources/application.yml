server:
  error:
    whitelabel:
      enabled: false

spring:
  profiles:
    include:
      - db
      - aws
      - aes
      - mail
      - jwt
      - oauth
    active: dev
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 10
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 600MB


